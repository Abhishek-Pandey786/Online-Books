<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h1>Online Book List</h1>
        <div id="signedInAs" class="signed-in" style="display: none;"></div>

        <!-- Sorting, Filtering, and Fetching -->
        <div class="actions">
            <label for="filterCategory">Filter by Category:</label>
            <select id="filterCategory">
                <option value="all">All Categories</option>
                <option value="fiction">Fiction</option>
                <option value="nonfiction">Non-fiction</option>
            </select>

            <label for="sortOptions">Sort by:</label>
            <select id="sortOptions">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="rating">Rating</option>
            </select>

            <button id="fetchRemoteButton" disabled>Fetch from API</button>
            <button id="fetchLocalButton" disabled>Fetch from Local</button>
        </div>

        <!-- Pagination Controls -->
        <div class="pagination">
            <button id="prevPage">Previous</button>
            <button id="nextPage">Next</button>
        </div>

        <div id="loading" class="loading" style="display: none;">Loading books...</div>
        <div class="booklist-container" id="booklist"></div>
    </div>

    <!-- Sign-up Form -->
    <div class="signup-form">
        <h2>Sign up for a Book Browsing</h2>
        <form id="signupForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="course">Course:</label>
            <select id="course" required>
                <option value="web-development">Web Development</option>
                <option value="data-science">Other</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>
        <div id="formMessage" class="form-message"></div>
    </div>
</body>
</html>
